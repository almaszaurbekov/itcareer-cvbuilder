<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center">
            <h1 class="h5" style="margin-top:5px;">ItCareer</h1> <!-- Название компании -->
            <button id="logout" class="btn btn-sm btn-danger">Logout</button> <!-- Кнопка Logout -->
        </header>
        <div class="row">
            <!-- Left Side -->
            <div class="col-md-6 left-side">
                <label><b>1. Job Description</b></label>
                <form id="inputForm">
                    <div class="form-group">
                        <textarea class="form-control" id="textInput" rows="10" placeholder="" required></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <label for="fileInput"><b>2. Resume</b></label>
                        <input type="file" class="form-control mb-4" id="fileInput" required>
                    </div>
                    <!-- <div class="form-group">
                        <label><b>3. Technical Skill</b></label>
                        <div class="input-group">
                            <input type="text" id="skillInput" class="form-control" placeholder="Python...">
                            <div class="input-group-append">
                                <input type="button" class="btn btn-primary" id="addSkillButton" value="Add"/>
                            </div>
                        </div>
                    </div>
                    <div id="skillsContainer" class="mb-4 mt-2"></div> -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mb-4" type="submit">Submit</button>
                      </div>
                </form>
            </div>

            <!-- Right Side -->
            <div class="col-md-6 right-side">
                <label><b>3. Result</b></label>
                <span id="timer" style="display: none; font-weight: bold; margin-left: 10px;">25s</span>
                <div id="resultOutput" class="border p-3" style="height: 100%;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
